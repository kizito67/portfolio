<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>To-Do List</h1>
        <i>What are you doing today!</i>
        <div class="addtask">
            <form id="taskform">
                <input type="text" id="inputtask" placeholder="Add new task...">
                <button type="submit" id="addtaskbtn">Add Task
                </button>
            </form>
        </div>
    </main>
    <taskSection>
        <h2>Your Tasks</h2>
        <ul id="tasklist"></ul>
    </taskSection>
    <script src="script.js"></script>
</body>
</html>
