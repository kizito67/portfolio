<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="display">
            <div id="display" class="figure">0</div>
        </div>
        <div class="keyboard">
            <button class="btn grey" id="backspace" aria-label="Clear">AC</button>
            <button class="btn grey" aria-label="Toggle Sign">±</button>
            <button class="btn grey" aria-label="Percentage">%</button>
            <button class="btn gold" aria-label="Divide">÷</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn gold" aria-label="Multiply">x</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn gold" aria-label="Subtract">-</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn gold" aria-label="Add">+</button>
            <button class="btn zero" data-value="0">0</button>
            <button class="btn" data-value="." aria-label="Decimal Point">.</button>
            <button class="btn gold" aria-label="Equals">=</button>
        </div>
    </div>
    <noscript>Your browser does not support JavaScript or JavaScript is disabled.</noscript>
    <script src="main.js"></script>
</body>
</html>
